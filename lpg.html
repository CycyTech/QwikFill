<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title> QwikFill Location Schedule</title>
    </head>
    <body>
        <div id="map">
            <h1 style="font-size:3em; font-family: times new roman; background-color:grey; text-align: center; margin: 0; padding: 0; "> QwikFill Location Schedule</h1>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/QwikFillLocationDetails_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.6221395794,-0.136986290969],[5.62887346736,-0.122191792023]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_QwikFillLocationDetails_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area_names</th>\
                        <td>' + (feature.properties['Area_names'] !== null ? Autolinker.link(String(feature.properties['Area_names'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">B_start</th>\
                        <td>' + (feature.properties['B_start'] !== null ? Autolinker.link(String(feature.properties['B_start'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">B_end</th>\
                        <td>' + (feature.properties['B_end'] !== null ? Autolinker.link(String(feature.properties['B_end'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nst_g_stn</th>\
                        <td>' + (feature.properties['Nst_g_stn'] !== null ? Autolinker.link(String(feature.properties['Nst_g_stn'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_QwikFillLocationDetails_0_0() {
            return {
                pane: 'pane_QwikFillLocationDetails_0',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/red-marker.svg',
            iconSize: [38.0, 38.0]
        }),
            }
        }
        map.createPane('pane_QwikFillLocationDetails_0');
        map.getPane('pane_QwikFillLocationDetails_0').style.zIndex = 400;
        map.getPane('pane_QwikFillLocationDetails_0').style['mix-blend-mode'] = 'normal';
        var layer_QwikFillLocationDetails_0 = new L.geoJson(json_QwikFillLocationDetails_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_QwikFillLocationDetails_0',
            onEachFeature: pop_QwikFillLocationDetails_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_QwikFillLocationDetails_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_QwikFillLocationDetails_0);
        map.addLayer(layer_QwikFillLocationDetails_0);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/QwikFillLocationDetails_0.png" /> QwikFill Location Details': layer_QwikFillLocationDetails_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_QwikFillLocationDetails_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Area_names'] !== null?String('<div style="color: #09264b; font-size: 19pt; font-weight: bold; font-style: italic; font-family: \'Monotype Corsiva\', sans-serif;">' + layer.feature.properties['Area_names']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_QwikFillLocationDetails_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_QwikFillLocationDetails_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Area_names'}));
        resetLabels([layer_QwikFillLocationDetails_0]);
        map.on("zoomend", function(){
            resetLabels([layer_QwikFillLocationDetails_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_QwikFillLocationDetails_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_QwikFillLocationDetails_0]);
        });
        </script>
    </body>
</html>
